<body>
  
  <div class="lang-switch">

  <div class="container">
    <h1 id="title">Valuta√°tv√°lt√≥ ‚Äì Schweizerhof Hotel St. Moritz</h1>

    <label id="rateLabel" for="rate">√Årfolyam (1 CHF = ?)</label><br>
    <input type="text" id="rate" placeholder="pl. 0.91"><br>

    <label id="amountLabel" for="amount">√ñsszeg</label><br>

    <button class="convert" onclick="convertTo()" id="btnTo">CHF = mennyi valuta</button>
    <button class="convert" onclick="convertFrom()" id="btnFrom">valuta = mennyi CHF</button>

    <div class="result-box" id="result">Eredm√©ny: ‚Äì</div>

  <footer>Powered by Attila ‚Äì Flagello di Dio</footer>

  <script>
    const translations = {
      hu: {
        title: "Valuta√°tv√°lt√≥ ‚Äì Schweizerhof Hotel St. Moritz",
        rateLabel: "√Årfolyam (1 CHF = ?)",
        amountLabel: "√ñsszeg",
        btnTo: "CHF = mennyi valuta",
        btnFrom: "valuta = mennyi CHF",
        result: "Eredm√©ny: "
      },
      en: {
        title: "Currency Converter ‚Äì Schweizerhof Hotel St. Moritz",
        rateLabel: "Exchange rate (1 CHF = ?)",
        amountLabel: "Amount",
        btnTo: "CHF = how much currency",
        btnFrom: "Currency = how much CHF",
        result: "Result: "
      },
      de: {
        title: "W√§hrungsrechner ‚Äì Schweizerhof Hotel St. Moritz",
        rateLabel: "Wechselkurs (1 CHF = ?)",
        amountLabel: "Betrag",
        btnTo: "CHF = wie viel W√§hrung",
        btnFrom: "W√§hrung = wie viel CHF",
        result: "Ergebnis: "
      },
      it: {
        title: "Convertitore di valuta ‚Äì Schweizerhof Hotel St. Moritz",
        rateLabel: "Tasso di cambio (1 CHF = ?)",
        amountLabel: "Importo",
        btnTo: "CHF = quanta valuta",
        btnFrom: "Valuta = quanti CHF",
        result: "Risultato: "
      },
      rm: {
        title: "Convertider da valuta ‚Äì Hotel Schweizerhof St. Moritz",
        rateLabel: "Tg da midada (1 CHF = ?)",
        amountLabel: "Import",
        btnTo: "CHF = tge valuta",
        btnFrom: "Valuta = tants CHF",
        result: "Resultat: "
      }
    };

    let currentLang = "hu";

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("rateLabel").innerText = t.rateLabel;
      document.getElementById("amountLabel").innerText = t.amountLabel;
      document.getElementById("btnTo").innerText = t.btnTo;
      document.getElementById("btnFrom").innerText = t.btnFrom;
      document.getElementById("result").innerText = t.result + "‚Äì";
    }

    function convertTo() {
      const rate = parseFloat(document.getElementById("rate").value.replace(",", "."));
      const amount = parseFloat(document.getElementById("amount").value.replace(",", "."));
      if (!isNaN(rate) && !isNaN(amount)) {
        const result = rate * amount;
        document.getElementById("result").innerText = translations[currentLang].result + result.toFixed(2);
      }
    }

    function convertFrom() {
      const rate = parseFloat(document.getElementById("rate").value.replace(",", "."));
      const amount = parseFloat(document.getElementById("amount").value.replace(",", "."));
      if (!isNaN(rate) && !isNaN(amount) && rate !== 0) {
        const result = amount / rate;
        document.getElementById("result").innerText = translations[currentLang].result + result.toFixed(2);
      }
    }
  </script>
