    <script>
        setTimeout(() => {

        const texts = {

        let currentLang = "hu";

        function setLang(lang) {
            currentLang = lang;
            const t = texts[lang];
            document.getElementById("title").innerText = t.title;
            document.getElementById("rate").placeholder = t.rate;
            document.getElementById("amount").placeholder = t.amount;
            document.getElementById("btn1").innerText = t.btn1;
            document.getElementById("btn2").innerText = t.btn2;
            document.getElementById("result").innerText = t.result + "‚Äì";
        }

        function parseInput(value) {
            if (value.startsWith(".")) {
                return parseFloat("0" + value);
            }
            return parseFloat(value);
        }

        function convert(direction) {
            let rate = parseInput(document.getElementById("rate").value);
            let amount = parseInput(document.getElementById("amount").value);
            let result = "‚Äì";

            if (!isNaN(rate) && !isNaN(amount)) {
                result = direction === 'CHFtoX'
                    ? (amount / rate).toFixed(2)
                    : (amount * rate).toFixed(2);
            }

            document.getElementById("result").innerText = texts[currentLang].result + result;
        }
